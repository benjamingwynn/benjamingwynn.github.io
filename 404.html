<body>
	<canvas id="backgroundCanvas"></canvas>
	<div id="wrapper">
		<header>
			<h1 style="font-size: 300px;" class="glitch">404</h1>
			<h2 style="color: white" class="glitch">that page wasn't found</h2>

<!-- My Common JS -->
<script type="text/javascript" src="http://rawgit.com/benjamingwynn/glitch.js/master/glitch.js"></script>
<script type="text/javascript" src="http://xenxier.com/common/js/xenxier/common.js"></script>
<script type="text/javascript" src="http://xenxier.com/common/js/xenxier/canvas.js"></script>
<script type="text/javascript" src="http://xenxier.com/common/js/xenxier/particlebox_presets.js"></script>
<script type="text/javascript" src="http://xenxier.com/common/js/xenxier/particlebox.js"></script>

<!-- Load Scripts -->
<script type="text/javascript">
	// Load glitch.js
	distort_objects_one_at_a_time=true; distort_chance = 10; glitch();
	
	// Move sliders into correct place from preset
	particlebox_presets.error();
	
	// Create particlebox objects from config
	particlebox.create();
	
	// On refresh:
	setInterval(function() {
		// Draw:
		particlebox.draw();
	}, 1000 / particlebox.config.refresh_rate);
</script>
