<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Xenxier</title>
	
		<link href="xenxier.css" rel='stylesheet' type='text/css'>
		<link href='common/css/vendor/animate.css' rel='stylesheet' type='text/css'>

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body id="index">
	
		<canvas style="display:none"></canvas>
		
		<section id="jumbo">
			<content>
				<txt>
					<h1>Heading</h1>
					<h2>An interesting subheading about interesting stuff.</h2>
				</txt>
			</content>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script>
			canvas = $("canvas")[0];
			c = canvas.getContext("2d");
			
			/* Setup the canvas */
			$(canvas).show();
			canvas.width = document.body.clientWidth
			canvas.height = document.body.clientHeight;;
			
			/*
				Particle Class
			*/
			
			var Particle = function(properties) {
				this.properties = properties;
			}
			
			Particle.prototype.calc = function() {
				// Position based on velocity
				this.properties.x_pos += this.properties.x_vel;
				this.properties.y_pos += this.properties.y_vel;
			}
			
			Particle.prototype.draw = function() {
				c.fillStyle = this.color;
				c.fillRect(
					this.properties.x_pos,
					this.properties.y_pos,
					this.properties.x_pos + this.properties.x_size,
					this.properties.y_pos + this.properties.y_size
				);
			}
			
			/* Create one particle now */
			particle = new Particle({
				x_pos: canvas.width / 2,
				y_pos: 0,
				x_vel: 0,
				y_vel: 1,
				x_size: 16,
				y_size: 16,
				color: "#FF0000"
			});
			
			/* Loop */
			setInterval(function(){
				// Wipe canvas
				c.clearRect(0, 0, canvas.width, canvas.height);
				
				// Calculate new pos
				particle.calc();
				
				// Draw
				particle.draw();
			}, 100);
		</script>
	</body>
</html>
