<!DOCTYPE html>
<html>
	<head>
		<title>idek anymore</title>
		<style>
			* {
				font-family: monospace;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				cursor: default;
			}

			html, body {
				width: 100%;
				height: 100%;
				background: black;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				flex-wrap: nowrap;
				align-items: center;

				animation-name: dankbg;
				animation-duration: 0.1s;
				animation-direction: alternate;
				animation-iteration-count: infinite;
			}

			h1 {
				display: flex;
				font-size: 33vw;
				color: white;
				margin: auto;
				text-align: center;
				font-weight: 100;
				text-transform: uppercase;

				animation-name: danktext;
				animation-duration: 0.1s;
				animation-direction: alternate;
				animation-iteration-count: infinite;
			}

			p {
				color: white;
			}

			@keyframes danktext {
				from {
					color: white;
				}

				to {
					color: hotpink;
				}
			}

			@keyframes dankbg {
				from {
					background: hotpink;
				}

				to {
					background: white;
				}
			}
		</style>
	</head>
	<body>
		<h1>dank&trade;</h1>
		<p>bee movie is shit</p>
	</body>
</html>
